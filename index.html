<html>
<head>
  <meta charset="utf-8">
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div class="start-screen">
      <h1>Click start to start the quiz</h1>
      <button id="start-btn">Start</button>
    </div>
    <div class="question-screen hide">
      <h2 id="question"></h2>
      <div id="choices"></div>
      <div id="timer">Time: <span id="time-left"></span></div>
    </div>
    <div class="save-screen hide-on-start">
      </div>
      <form class="save-form">
        
      </form>
    </div>
    <select class="high-scores-dropdown hide">
      <option value="" disabled selected>Select a high score</option>
      <option value="1">Player 1 - 100</option>
      <option value="2">Player 2 - 90</option>
      <option value="3">Player 3 - 80</option>
    </select>
    </div>
  </div>
  
  
  
  <script src="script.js"></script>
  <script src="script2.js"></script>
</body>
</html>
